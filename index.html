<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>pekcheronn</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pirata+One&family=SUSE:wght@300&display=swap");

      /* <!--
        Licorice: (28,17,10)
        Light Green: (234,248,191)
        Ruby: (155,41,21)
        Dark Green: (67,100,54)
        --> */

      body {
        height: 100%;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow:visible;
        background-color: rgb(234, 248, 191);
      }

      .suse-title {
        font-family: "SUSE", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
      }

      .pirata-one-regular {
        font-family: "Pirata One", system-ui;
        font-weight: 400;
        font-style: normal;
      }

      .font-title {
        font-size: 10vw;
        text-align: left;
        color: rgb(155, 41, 21);
        margin: 5%;
        max-width: 90%;
      }

      .font-header {
        font-size: 4vw;
        color: rgb(67, 100, 54);
      }

      .font-content {
        text-align: center;
        font-size: 2vw;
        color: rgb(28, 17, 10);
      }

      .section-box {
        width: auto;
        margin: 1%;
        padding: 1%;
        display: inline-flex;
        align-items: center;
        max-width: 100%;
        max-height: 600px;
      }

      .flex-box {
        display: flex;
        margin: 2%;
        padding: 5%;
        border: black solid 1px;
        align-items: center;
        justify-content: center;
        flex-flow: column;
        border-radius: 30px;
        max-width: 500px;
        max-height: 600px;
      }

      .flex-box:hover {
        background-color: aliceblue;
        scale: 108%;
        transition-duration: 200ms;
        cursor: cell;
      }
      .flex-box:hover .hover-video {
        animation-play-state: running; /* Attempt to play the video on hover */
        opacity: 1; /* Optional: Change video appearance on hover */
      }

      .video {
    width: 30vw; /* 50% of the viewport width */
    height: 30vw; /* Maintain square aspect ratio */
    object-fit: cover; /* Crop the video to fit the container */
}

      @media (max-width: 525px) {
        .section-box {
          display: flex;
          flex-flow: column wrap;
        }
        .flex-box {
            width: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="section-box">
      <div>
        <h1 class="font-title suse-title">Pek Ser Onn Dayner :-)</h1>
      </div>
      <div class="flex-box">
        <h2 class="font-header pirata-one-regular">About Me</h2>
        <video class="hover-video video" muted loop>
            <source src="resources/profile.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        <p class="font-content suse-title">
          Hello! I am Dayner (left), nice to meet you! I am currently a Y2 Information
          Systems at Singapore Management University. 
        </p>
      </div>
    </div>
    <div class="flex-box">
      <h1>Favourite Travel Destination</h1>
    </div>
  </body>

  <script>
    document.querySelectorAll('.flex-box').forEach(box => {
        const video = box.querySelector('.hover-video');

        box.addEventListener('mouseenter', () => {
            if (video) {
                video.play();
            }
        });

        box.addEventListener('mouseleave', () => {
            if (video) {
                video.pause();
            }
        });
    });
</script>
</html>
