<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Welcome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");

      .licorice {
        color: rgb(28, 17, 10);
      }
      .light-green {
        color: rgb(234, 248, 191);
      }
      .ruby {
        color: rgb(155, 41, 21);
      }
      .dark-green {
        color: rgb(67, 100, 54);
      }
      .noto-sans-name-header {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 12vmax;
        vertical-align: text-top;
      }

      .noto-sans-section-header {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 300;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 2em;
      }
      .noto-sans-p {
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-size: 1em;
      }

      body {
        background-color:  rgb(67, 100, 54);
      }
      .div-hover:hover {
        background-color:rgb(234, 248, 191) ;
        scale: 108%;
        transition-duration: 200ms;
        cursor:grabbing;
      }
      /* .div-hover:hover .hover-video #profile-video {
        animation-play-state: running;
      } */
      .div-hover:hover .inverse-text {
        color: rgb(67, 100, 54);
      }
    </style>
  </head>
  <body class=>
    <div class="container-fluid">

      <div class="row m-3 p-3 justify-content-evenly">
        <div class="col-sm col-md-8 m-1">
          <h1 class="noto-sans-name-header light-green">Pek Ser Onn Dayner</h1>
        </div>

        <div class="col-sm md-col-4 m-1 p-3 border border-1 border-danger-subtle rounded-4  div-hover">
          <h2 class="noto-sans-section-header light-green inverse-text">About Me</h2>
            <div class="ratio ratio-1x1 my-3">            
              <video src="resources/profile.mp4" class="object-fit-cover hover-video" id="profile-video">
            </video>
          </div>
          <p class="noto-sans-p mt-3 light-green inverse-text">
            Hello! I am Dayner (left), nice to meet you! Hover
            accusantium, alias consequatur praesentium. Dolor, ab repellat
            consequatur sunt tempora impedit quia dolorem exercitationem qui!
          </p>
        </div>
      </div>


      <div class="row m-3">
        <div class="col m-3 p-3 border border-1 border-info-subtle rounded-4 div-hover">
          <h2 class="noto-sans-section-header light-green inverse-text">
            Sapa, Vietnam.
            </h2>
        </div>
      </div>

      <div class="row m-3 p-3">
        <div class="ratio ratio-16x9 p-3">
          <iframe
          src="https://www.youtube.com/embed/KuKHih_QwhM?si=l_jxdr_xsWt78lZk&autoplay=1"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen allow="autoplay"
          ></iframe>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous">
      document.querySelectorAll("#profile-video").forEach((box) => {
      const video = box.querySelector(".hover-video");

      box.addEventListener("mouseenter", () => {
        if (video) {
          video.play();
        }
      });

      box.addEventListener("mouseleave", () => {
        if (video) {
          video.pause();
        }
      });
    });
  </script>
  </body>
</html>
